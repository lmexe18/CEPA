<br><h1>PLAN DE GARANTÍA JUVENIL</h1>
@if (noticias.length > 0) {
    @for (noticia of noticias; track noticia) {
        <ng-container>
            <app-preview-noticia [noticia]="noticia"></app-preview-noticia>
        </ng-container>
    }
} @else {
    <p>No hay noticias de plan de garantía juvenil disponibles.</p>
}
