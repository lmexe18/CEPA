<p-toast></p-toast>
<div class="card flex justify-content-center">
    @if(tipo==0){
        <p-button (click)="showDialog()" [raised]="true" [outlined]="true" icon="pi pi-pencil" label="Editar"></p-button>
    }

    <p-dialog header="Editar documento" [(visible)]="visible" [modal]="true" 
        [draggable]="false" (onHide)="cerrar();" [resizable]="false">

        <div class="card flex justify-content-center custom-dialog" style="flex-direction: column; height: 100%;">
            <div class="flex flex-row gap-4" style="flex: 1;">
                <div class="flex flex-column">
                    <label for="nombre">Nombre</label><br>
                    <input class="{{ validacionNombre }}" pInputText id="nombre" aria-describedby="nombre" [(ngModel)]="documentoModal.nombre" /><br>
                    <small id="nombre">Introduce un nombre para el nuevo documento</small><br><br>
                </div>

                <div class="flex flex-column">
                    <label for="link">Link</label><br>
                    <input class="{{ validacionLink }}" pInputText id="link" aria-describedby="link" [(ngModel)]="documentoModal.link" /><br>
                    <small id="link">Introduce un link para el nuevo documento</small><br><br>
                </div>

                <div class="flex flex-column">
                    <label for="tipo">Tipo de documento</label><br>
                    <input class="{{ validacionTipo }}" pInputText id="tipo" aria-describedby="tipo" [(ngModel)]="documentoModal.tipo" /><br>
                    <small id="link">Escriba programación general anual o plan digitalización</small><br><br>
                </div>

              <!--  <div class="flex flex-column">
                    <label for="activo">Activo</label>
                    <input type="checkbox" [(ngModel)]="documentoModal.activo" class="{{ validacionActivo }}" id="activo" aria-describedby="documento" /><br><br>
                </div> -->
                <div style="margin-top: auto;">
                    <app-confirm tipo="Guardar" icono="plus" mensaje="¿Deseas guardar los cambios?" color="success" (confirmacion)="guardar($event)"></app-confirm>
                </div>
                <div style="margin-top: 10px;">
                    <app-confirm tipo="Borrar" icono="trash" mensaje="¿Deseas borrar este documento?" color="danger" (confirmacion)="eliminar($event)"></app-confirm>
                </div>
            </div><br>

            
        </div>
    </p-dialog>
</div>
