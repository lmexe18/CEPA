<div style="margin-top: 100px;" class="card">
    <p-table
        [value]="equipoDirectivo"
        [paginator]="true"
        [rows]="5"
        [showCurrentPageReport]="true"
        [tableStyle]="{ 'min-width': '50rem','max-width':'80rem','margin':'auto' }"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} equipos directivos"
        [rowsPerPageOptions]="[5, 10, 20]"
    >
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                Administrar Equipo Directivo
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th><app-nuevo-equipo-directivo></app-nuevo-equipo-directivo></th>
                <th>Puesto</th>
                <th>Nombre</th>
                <th>Email</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-equipo>
            <tr>
                <td><app-editar-equipo-directivo [equipos]="equipoDirectivo" [id]="equipo.id"></app-editar-equipo-directivo></td>
                <td>{{ equipo.puesto }}</td>
                <td>{{ equipo.nombre }}</td>
                <td>{{ equipo.email }}</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
            <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
        </ng-template>
    </p-table>
</div>
