<p-toast></p-toast>
<div class="card flex justify-content-center">
    <p-button severity="success" (click)="showDialog()" [raised]="true" [outlined]="true" icon="pi pi-plus" label="Nuevo"></p-button>
    <p-dialog header="Crear Equipo Directivo" [(visible)]="visible" [modal]="true" 
    [draggable]="false" (onHide)="cerrar();" [resizable]="false">

    <div class="card flex justify-content-center" class="custom-dialog">
        <div class="flex flex-row gap-4">

            <div class="flex flex-column">
                <label for="nombre">Nombre</label><br>
                <input class="{{ validacionNombre }}" pInputText id="nombre" aria-describedby="nombre" [(ngModel)]="nuevoEquipoDirectivo.nombre" /><br>
                <small id="nombre">Introduce un nombre para el nuevo miembro del equipo directivo</small><br><br>
            </div>

            <div class="flex flex-column">
                <label for="puesto">Puesto</label><br>
                <input class="{{ validacionPuesto }}" pInputText id="puesto" aria-describedby="puesto" [(ngModel)]="nuevoEquipoDirectivo.puesto" /><br>
                <small id="puesto">Introduce el puesto del nuevo miembro del equipo directivo</small><br><br>
            </div><br>

            <div class="flex flex-column">
                <label for="email">Email</label><br>
                <input class="{{ validacionEmail }}" pInputText id="email" aria-describedby="email" [(ngModel)]="nuevoEquipoDirectivo.email" /><br>
                <small id="email">Introduce un email para el nuevo miembro del equipo directivo</small><br><br>
            </div>

        </div><br>
        <div style="margin-top: 20px;">
            <app-confirm tipo="Crear" icono="plus" mensaje="Â¿Deseas crear este miembro del equipo directivo?" color="success" (confirmacion)="crear($event)"></app-confirm>
        </div>
        </div>
    </p-dialog>
</div>
