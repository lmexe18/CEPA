<p-toast></p-toast>
<div class="card flex justify-content-center">
    @if(tipo==0){
        <p-button (click)="showDialog()" [raised]="true" [outlined]="true" icon="pi pi-pencil" label="Editar"></p-button>
    }
    <p-dialog header="Editar departamento" [(visible)]="visible" [modal]="true" 
              [draggable]="false" (onHide)="cerrar();" [resizable]="false">
        <div class="card flex justify-content-center custom-dialog">
            <div class="flex flex-row gap-4">
                <div class="flex flex-column">
                    <label for="nombre">Nombre</label><br>
                    <input class="{{ validacionNombre }}" pInputText id="nombre" aria-describedby="nombre" [(ngModel)]="departamentoModal.nombre" /><br>
                    <small id="nombre">Introduce un nombre para el departamento</small><br><br>
                </div>
                <div class="flex flex-column">
                    <label for="descripcion">Descripción</label><br>
                    <textarea class="{{ validacionDescripcion }}" rows="20" cols="60" id="descripcion" aria-describedby="descripcion" [(ngModel)]="departamentoModal.descripcion"></textarea><br>
                    <small id="descripcion">Introduce una descripción para el departamento</small><br><br>
                </div>
                <div class="flex flex-column">
                    <label for="jefeDepartamento">Jefe de Departamento</label><br>
                    <input class="{{ validacionJefe }}" pInputText id="jefeDepartamento" aria-describedby="jefeDepartamento" [(ngModel)]="departamentoModal.jefeDepartamento" /><br>
                    <small id="jefeDepartamento">Introduce el nombre del jefe del departamento</small><br><br>
                </div>
              <!--  <div class="flex flex-column">
                    <label for="activo">Activo</label>
                    <input type="checkbox" [(ngModel)]="departamentoModal.activo" aria-describedby="activo"/>
                </div> -->
                <div style="margin-top: 20px;">
                    <app-confirm tipo="Guardar" icono="pi pi-check" mensaje="¿Deseas guardar los cambios?" color="success" (confirmacion)="guardar($event)"></app-confirm>
                </div>
                <div style="margin-top: 20px;">
                    <app-confirm tipo="Borrar" icono="pi pi-trash" mensaje="¿Deseas borrar este departamento?" color="danger" (confirmacion)="eliminar($event)"></app-confirm>
                </div>
            </div>
            <br>
            
        </div>
    </p-dialog>
</div>
