<p-toast></p-toast>
<div class="card flex justify-content-center">
    @if(tipo==0){
        <p-button (click)="showDialog()" [raised]="true" [outlined]="true" icon="pi pi-pencil" label="Editar"></p-button>
        }
  <p-dialog header="Editar Asignatura" [(visible)]="visible" [modal]="true" [draggable]="false" (onHide)="cerrar();" [resizable]="false">

    <div class="card flex justify-content-center" class="custom-dialog">
      <div class="flex flex-row gap-4">

        <div class="flex flex-column">
          <label for="nombre">Nombre</label><br>
          <input class="{{ validacionNombre }}" pInputText id="nombre" aria-describedby="nombre" [(ngModel)]="asignaturaModal.nombre" /><br>
          <small id="nombre">Introduce un nombre para la nueva asignatura</small><br><br>
        </div>

      <!--  <div class="flex flex-column">
          <label for="activo">Activo</label>
          <input type="checkbox" [(ngModel)]="asignaturaModal.activo"/><br><br>
        </div> -->

      </div><br>
      <div style="margin-top: 20px;">
        <app-confirm tipo="Guardar" icono="plus" mensaje="¿Deseas guardar los cambios?" color="success" (confirmacion)="guardar($event)"></app-confirm>
      </div>
      <div style="margin-top: 20px;">
        <app-confirm tipo="Borrar" icono="trash" mensaje="¿Deseas borrar esta asignatura?" color="danger" (confirmacion)="eliminar($event)"></app-confirm>
      </div>
    </div>
  </p-dialog>
</div>
